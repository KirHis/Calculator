<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">
        <section class="calculator__screen">
            0
        </section>
        <section class="calculator__buttons">
            <div class="calculator__buttons-row">
                <button class="calculator__buttons-row-button _double">
                    C
                </button>
                <button class="calculator__buttons-row-button">
                    &larr;
                </button>
                <button class="calculator__buttons-row-button">
                    &divide;
                </button>
            </div>
            <div class="calculator__buttons-row">
                <button class="calculator__buttons-row-button">
                    7
                </button>
                <button class="calculator__buttons-row-button">
                    8
                </button>
                <button class="calculator__buttons-row-button">
                    9
                </button>
                <button class="calculator__buttons-row-button">
                    &times;
                </button>
            </div>
            <div class="calculator__buttons-row">
                <button class="calculator__buttons-row-button">
                    4
                </button>
                <button class="calculator__buttons-row-button">
                    5
                </button>
                <button class="calculator__buttons-row-button">
                    6
                </button>
                <button class="calculator__buttons-row-button">
                    &minus;
                </button>
            </div>
            <div class="calculator__buttons-row">
                <button class="calculator__buttons-row-button">
                    1
                </button>
                <button class="calculator__buttons-row-button">
                    2
                </button>
                <button class="calculator__buttons-row-button">
                    3
                </button>
                <button class="calculator__buttons-row-button">
                    &plus;
                </button>
            </div>
            <div class="calculator__buttons-row">
                <button class="calculator__buttons-row-button _tripple">
                    0
                </button>
                <button class="calculator__buttons-row-button">
                    &equals;
                </button>
            </div>
        </section>
    </div>
</body>
</html>
